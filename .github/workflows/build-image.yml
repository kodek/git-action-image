name: Build and Publish Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-name: ${{ steps.image-info.outputs.name }}
      image-tag: ${{ steps.image-info.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image with Nix
        run: |
          echo "Building Docker image..."
          nix build .#docker --print-build-logs
          echo "‚úÖ Docker image built successfully"

      - name: Load and save Docker image
        id: image-info
        run: |
          echo "Loading image into Docker..."
          docker load < result
          
          # Get the image name and tag
          IMAGE_ID=$(docker images --format "table {{.Repository}}:{{.Tag}}" | grep git-actions-base | head -1)
          echo "Found image: $IMAGE_ID"
          
          # Extract name and tag
          IMAGE_NAME=$(echo "$IMAGE_ID" | cut -d':' -f1)
          IMAGE_TAG=$(echo "$IMAGE_ID" | cut -d':' -f2)
          
          echo "name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          
          # Save image as tar file for verification job
          echo "Saving image for verification..."
          docker save "$IMAGE_ID" -o docker-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v6
        with:
          name: docker-image
          path: docker-image.tar
          retention-days: 1

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push image
        if: github.event_name != 'pull_request'
        run: |
          IMAGE_ID="${{ steps.image-info.outputs.name }}:${{ steps.image-info.outputs.tag }}"
          
          # Tag with all metadata tags
          while IFS= read -r tag; do
            echo "Tagging as: $tag"
            docker tag "$IMAGE_ID" "$tag"
          done <<< "${{ steps.meta.outputs.tags }}"
          
          # Push all tags
          while IFS= read -r tag; do
            echo "Pushing: $tag"
            docker push "$tag"
          done <<< "${{ steps.meta.outputs.tags }}"

      - name: Output image digest
        if: github.event_name != 'pull_request'
        run: |
          echo "Image digest: ${{ steps.meta.outputs.digest }}"
          echo "Image tags: ${{ steps.meta.outputs.tags }}"

  verify-nix:
    runs-on: ubuntu-latest
    needs: build
    name: Verify Nix Availability

    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v7
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          echo "Loading Docker image from artifact..."
          docker load -i docker-image.tar
          echo "‚úÖ Docker image loaded"
          
          # List available images to confirm
          docker images | grep git-actions-base

      - name: Test Nix availability in container
        run: |
          echo "Testing if Nix is available inside the container..."
          IMAGE_ID="${{ needs.build.outputs.image-name }}:${{ needs.build.outputs.image-tag }}"
          
          if docker run --rm "$IMAGE_ID" nix --version; then
            echo "‚úÖ Nix command is available in the container"
          else
            echo "‚ùå Nix command is NOT available in the container"
            echo "Available commands in container:"
            docker run --rm "$IMAGE_ID" ls /nix/store/ 2>/dev/null | head -10 || echo "No /nix/store found"
            exit 1
          fi

      - name: Test Nix flakes functionality in container
        run: |
          echo "Testing Nix flakes support inside the container..."
          IMAGE_ID="${{ needs.build.outputs.image-name }}:${{ needs.build.outputs.image-tag }}"
          
          if docker run --rm "$IMAGE_ID" nix run nixpkgs#cowsay -- "Nix flakes are working in container! üêÑ"; then
            echo "‚úÖ Nix flakes functionality verified in container"
          else
            echo "‚ùå Nix flakes functionality failed in container"
            exit 1
          fi